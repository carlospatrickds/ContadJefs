<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de C√°lculo de Adicionais Trabalhistas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select, button { margin: 5px 0; padding: 5px; }
        .resultado { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
        h2, h3 { color: #333; }
    </style>
</head>
<body>

    <h1>üìä Sistema de C√°lculo de Adicionais Trabalhistas</h1>
    <label>Nome da pessoa analisada:</label><br>
    <input type="text" id="nome"><br>

    <label>Compet√™ncia (MM/AAAA):</label><br>
    <input type="text" id="competencia" placeholder="ex: 01/2025"><br>

    <label>Sal√°rio Base (R$):</label><br>
    <input type="number" id="salario_base" value="0" step="100"><br>

    <label>Divisor da Jornada Mensal:</label><br>
    <input type="number" id="divisor_jornada" value="220"><br>

    <label>Recebe Periculosidade?</label>
    <input type="checkbox" id="periculosidade"><br>

    <label>Grau de Insalubridade:</label><br>
    <select id="insalubridade">
        <option value="0">Nenhum</option>
        <option value="0.1">10% (Leve)</option>
        <option value="0.2">20% (M√©dio)</option>
        <option value="0.4">40% (M√°ximo)</option>
    </select><br>

    <label>Percentual Adicional Noturno (%):</label><br>
    <input type="number" id="percentual_noturno" value="20"><br>

    <label>Horas Noturnas:</label><br>
    <input type="number" id="horas_noturnas" value="0"><br>

    <label>Horas Extras 50%:</label><br>
    <input type="number" id="horas_50" value="0"><br>

    <label>Horas Extras 100%:</label><br>
    <input type="number" id="horas_100" value="0"><br>

    <label>Horas Extras Personalizadas (%):</label><br>
    <input type="number" id="horas_custom" value="0"><br>
    <label>Percentual das Horas Extras Personalizadas (%):</label><br>
    <input type="number" id="percentual_custom" value="70"><br><br>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function formatReal(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calcular() {
            const salario_base = parseFloat(document.getElementById('salario_base').value);
            const divisor_jornada = parseFloat(document.getElementById('divisor_jornada').value);
            const recebe_peric = document.getElementById('periculosidade').checked;
            const grau_insalubridade = parseFloat(document.getElementById('insalubridade').value);
            const percentual_noturno = parseFloat(document.getElementById('percentual_noturno').value);
            const horas_noturnas = parseFloat(document.getElementById('horas_noturnas').value);
            const horas_50 = parseFloat(document.getElementById('horas_50').value);
            const horas_100 = parseFloat(document.getElementById('horas_100').value);
            const horas_custom = parseFloat(document.getElementById('horas_custom').value);
            const percentual_custom = parseFloat(document.getElementById('percentual_custom').value);

            const adicional_peric = recebe_peric ? salario_base * 0.3 : 0;
            const adicional_insalubridade = salario_base * grau_insalubridade;

            const base_hora = salario_base + adicional_peric + adicional_insalubridade;
            const valor_hora_normal = base_hora / divisor_jornada;

            const adicional_noturno = horas_noturnas * valor_hora_normal * (percentual_noturno / 100);
            const valor_hora_50 = valor_hora_normal * 1.5;
            const valor_hora_100 = valor_hora_normal * 2;
            const valor_hora_custom = valor_hora_normal * (1 + percentual_custom / 100);

            const total_horas_50 = horas_50 * valor_hora_50;
            const total_horas_100 = horas_100 * valor_hora_100;
            const total_horas_custom = horas_custom * valor_hora_custom;

            const total_adicionais = adicional_peric + adicional_insalubridade + adicional_noturno + total_horas_50 + total_horas_100 + total_horas_custom;

            let resultadoHTML = `
                <h3>üìù Detalhamento:</h3>
                Sal√°rio Base: ${formatReal(salario_base)}<br>
                Adicional Periculosidade: ${formatReal(adicional_peric)}<br>
                Adicional Insalubridade: ${formatReal(adicional_insalubridade)}<br>
                Base de c√°lculo da hora: ${formatReal(base_hora)}<br>
                Valor hora normal: ${formatReal(valor_hora_normal)}<br><br>
                üåô Adicional Noturno: ${formatReal(adicional_noturno)}<br>
                ‚è±Ô∏è Horas Extras 50%: ${formatReal(total_horas_50)}<br>
                ‚è±Ô∏è Horas Extras 100%: ${formatReal(total_horas_100)}<br>
                ‚è±Ô∏è Horas Extras Personalizadas: ${formatReal(total_horas_custom)}<br><br>
                üí∞ Total de Adicionais: ${formatReal(total_adicionais)}
            `;

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>

</body>
</html>
